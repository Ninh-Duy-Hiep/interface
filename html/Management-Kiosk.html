<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/management-kiosk.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="container-fluid d-flex justify-content-lg-between">
            <div class="header-left d-flex align-items-center">
                <div class="logo-wrapper me-3">
                    <img src="/image/logo-header.png" alt="Logo" class="logo" />
                </div>
                <div class="header-text d-flex flex-column">
                    <p class="header-title mb-0">
                        HỆ THỐNG ĐĂNG KÍ DỊCH VỤ MỘT CỬA
                        <span class="text-dark">SOSR</span>
                    </p>
                    <span class="address mt-1">PHƯỜNG QUANG TRUNG - TỈNH NGHỆ AN</span>
                </div>
            </div>
            <div class="header-right d-flex align-items-center gap-2">
                <div class=" instruct-zalo d-flex justify-content-between">
                    <p class="ms-3 fw-bold m-0 d-flex justify-content-center align-items-center">LẤY SỐ VỚI ZALO <br>
                        MINI
                        APP TẠI ĐÂY</p>
                    <div class="mx-2 image-wrap d-flex align-items-center justify-content-center">
                        <img src="/image/image 14.png" alt="" style="max-height: 40px;">
                    </div>
                </div>
                <div class="logo-qr">
                    <img src="/image/QR.png" alt="logo-qr">
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="display-kiosk my-5 mx-4 ">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4 pt-4 pb-3 px-4">
                        <div class="kiosk text-center">
                            <div class="kiosk-wrapper my-4">
                                <img src="/image/avatar2.jpg" alt="">
                            </div>
                            <span class="mb-3 d-block">QUẦY 01: TƯ PHÁP CHỨNG THỰC</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 pt-4 pb-3 px-4">
                        <div class="kiosk text-center">
                            <div class="kiosk-wrapper my-4">
                                <img src="/image/avatar2.jpg" alt="">
                            </div>
                            <span class="mb-3 d-block">QUẦY 02: TƯ PHÁP HỘ TỊCH</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 pt-4 pb-3 px-4">
                        <div class="kiosk text-center">
                            <div class="kiosk-wrapper my-4">
                                <img src="/image/avatar2.jpg" alt="">
                            </div>
                            <span class="mb-3 d-block">QUẦY 03: LAO ĐỘNG TBXH</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 pt-4 pb-3 px-4">
                        <div class="kiosk text-center">
                            <div class="kiosk-wrapper my-4">
                                <img src="/image/avatar2.jpg" alt="">
                            </div>
                            <span class="mb-3 d-block">QUẦY 04: TÀI NGUYÊN - MÔI TRƯỜNG</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 pt-4 pb-3 px-4">
                        <div class="kiosk text-center">
                            <div class="kiosk-wrapper my-4">
                                <img src="/image/avatar2.jpg" alt="">
                            </div>
                            <span class="mb-3 d-block">QUẦY 05: VĂN HÓA THÔNG TIN</span>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 pt-4 pb-3 px-4">
                        <div class="kiosk text-center">
                            <div class="kiosk-wrapper my-4">
                                <img src="/image/avatar2.jpg" alt="">
                            </div>
                            <span class="mb-3 d-block">QUẦY 06: ĐÔ THỊ XÂY DỰNG</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>
    <div class="footer-kiosk d-flex align-items-center px-5">
        <div id="fullscreen-trigger" style="cursor: pointer;">
            <img src="/image/image 19.png" alt="full-screen">
        </div>
        <div class="d-flex justify-content-end ms-auto">
            <div class="py-1 d-flex align-items-center gap-4">
                <div class="footer-kiosk-wrapper d-flex justify-content-center align-items-center">
                    <img src="/image/service5.png">
                </div>
                <label for="">Hỏi đáp pháp luật</label>
            </div>
            <div class="py-1 ps-5 d-flex align-items-center gap-4">
                <div class="footer-kiosk-wrapper d-flex justify-content-center align-items-center">
                    <img src="/image/service5.png">
                </div>
                <label for="">Hướng dẫn</label>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.getElementById('fullscreen-trigger').addEventListener('click', () => {
        const elem = document.documentElement; 
        if (elem.requestFullscreen) {
        elem.requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
        elem.webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
        elem.msRequestFullscreen();
        }
    });
    </script>

</body>

</html>
